<div class="home-container">
  <div class="table-header">
    <div class="table-actions">
      <div class="filters-group">
        <mat-form-field class="search-input">
          <mat-label>Search</mat-label>
          <input matInput (keyup)="applyFilter($event)" #input>
          <mat-icon matSuffix>search</mat-icon>
        </mat-form-field>

        <button mat-button [matMenuTriggerFor]="statusMenu" class="status-filter">
          <mat-icon>filter_list</mat-icon>
          Status
          <span class="current-filter">{{ currentStatusFilter() === '' ? 'All' : currentStatusFilter() }}</span>
        </button>
      </div>

      <button mat-flat-button color="primary" (click)="openNewProjectDialog()">
        <mat-icon>add</mat-icon>
        New Project
      </button>
    </div>
    <mat-menu #statusMenu="matMenu">
      <button mat-menu-item (click)="filterByStatus('all')">
        <span>All</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('Draft')">
        <span>Draft</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('To Do')">
        <span>To Do</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('In Process')">
        <span>In Process</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('Ready for Prod')">
        <span>Ready for Prod</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('In Prod')">
        <span>In Prod</span>
      </button>
      <button mat-menu-item (click)="filterByStatus('Done')">
        <span>Done</span>
      </button>
    </mat-menu>
  </div>

  <div class="table-container">
    @if (loading()) {
    <div class="table-overlay">
      <mat-spinner diameter="40"></mat-spinner>
    </div>
    }


    <table mat-table [dataSource]="dataSource" matSort>
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
      </ng-container>

      <!-- Status Column -->
      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let row">
          <span [class]="'status-badge ' + row.status.toLowerCase()">
            {{row.status}}
          </span>
        </td>
      </ng-container>

      <!-- Created Column -->
      <ng-container matColumnDef="created">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Created </th>
        <td mat-cell *matCellDef="let row"> {{row.created | date:'medium'}} </td>
      </ng-container>

      <!-- Last Modified Column -->
      <ng-container matColumnDef="lastModified">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Last Modified </th>
        <td mat-cell *matCellDef="let row"> {{row.lastModified | date:'medium'}} </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;" [routerLink]="['/project', row.id]"
        class="clickable-row">
      </tr>

      <!-- Row shown when there is no matching data -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">
          @if (input.value) {
          No data matching the filter "{{input.value}}"
          } @else {
          No data available
          }
        </td>
      </tr>
    </table>

    <mat-paginator [pageSize]="15" [showFirstLastButtons]="true"></mat-paginator>
  </div>
</div>
