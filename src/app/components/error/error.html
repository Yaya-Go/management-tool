@if (projectError() || noteError() || todoError()) {
<div class="error-container">
  <div class="project-error">
    <p>Project error:</p>
    <p>{{ projectError() }}</p>
  </div>
  <div class="note-error">
    <p>Note error:</p>
    <p>{{ noteError() }}</p>
  </div>
  <div class="todo-error">
    <p>Todo error:</p>
    <p>{{ todoError() }}</p>
  </div>
</div>
}
