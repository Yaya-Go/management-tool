<mat-toolbar color="primary">
  @if (showMenu) {
  <button mat-icon-button class="menu-button" (click)="toggleSidenav()">
    <mat-icon>menu</mat-icon>
  </button>
  }

  <span class="app-title" routerLink="/">Management Tool</span>

  <span class="spacer"></span>

  <!-- Show these buttons for non-authenticated users -->
  @if (!isAuthenticated()) {
  <div class="auth-buttons">
    <button mat-stroked-button routerLink="/signin" class="auth-button">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-flat-button routerLink="/register" class="auth-button">
      <mat-icon>person_add</mat-icon>
      <span>Register</span>
    </button>
  </div>
  }

  <!-- Show this for authenticated users -->
  @if (isAuthenticated()) {
  <div class="user-menu">
    <button mat-button [matMenuTriggerFor]="userMenu" class="user-menu-button">
      <mat-icon>account_circle</mat-icon>
      <span class="username">{{currentUser()?.displayName || 'User'}}</span>
      <mat-icon>arrow_drop_down</mat-icon>
    </button>
    <mat-menu #userMenu="matMenu">
      <button mat-menu-item routerLink="/profile">
        <mat-icon>person</mat-icon>
        <span>Profile</span>
      </button>
      <button mat-menu-item routerLink="/settings">
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
      </button>
      <mat-divider></mat-divider>
      <button mat-menu-item (click)="logout()">
        <mat-icon>exit_to_app</mat-icon>
        <span>Logout</span>
      </button>
    </mat-menu>
  </div>
  }

</mat-toolbar>
